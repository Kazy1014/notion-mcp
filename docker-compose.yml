version: '3.8'

services:
  notion-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    image: notion-mcp:latest
    container_name: notion-mcp-server
    environment:
      - NOTION_API_KEY=${NOTION_API_KEY}
    stdin_open: true
    tty: true
    restart: unless-stopped
